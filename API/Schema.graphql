scalar Date

schema {
  query: Query
  mutation: Mutation
}

type Query {
  recipes: [Recipe]!
}

type Mutation {
  login(inputs: UserLogin!): Token
}

type Recipe {
  id: ID!
  name: String
  photos: [String]!
  description: String
  ingredients: [RecipeIngredient]!
  steps: [String]
  tags: [String]
}

type RecipeIngredient {
  ingredient: String!
  amount: Float!
  unit: String
}

type Pantry {
  id: ID!
  items: [PantryItem]!
}

type PantryItem {
  ingredient: String!
  amount: Float!
  unit: String
  expirationDate: Date
}

type User {
  id: ID!
  email: String!
  password: String!
  claims: [String]
}

type Token {
  access: String!
  refresh: String!
}

input UserLogin {
  email: String!
  password: String!
}
